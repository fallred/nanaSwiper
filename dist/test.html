<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,div{
            margin: 0;
            padding:0;
        }
        .SwiperContainer{
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
            display: flex;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.bootcss.com/react/16.8.1/umd/react.profiling.min.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.8.1/umd/react-dom.profiling.min.js"></script>
    <script src="./nanaSwiper.js"></script>
    <script>
        //Swiper.Spirt
        const tpl=function(props){
            return React.createElement(
                "div",
                {className:"defaultSlider"},
                `slider-${props.data.id}`
            )
        }
        let test=React.createElement(
            Swiper.default,
            {
                sensitive:.2,
                isLoop:true,
                width:window.innerWidth,
                height:300,
                data:[
                        {
                            tpl:tpl,
                            id:"mixed 模板1"
                        },
                        {
                            tpl:tpl,
                            id:"mixed 模板2"
                        },
                        {
                            tpl:tpl,
                            id:"mixed 模板3"
                        }
                ]
            }
        )
        let div=React.createElement(
            "div",
            {
                className:"SwiperContainer"
            },
            test
        )
        ReactDOM.render(div, document.getElementById('root'));
    </script>
</body>
</html>
